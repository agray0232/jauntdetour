name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: jauntdetouracr.azurecr.io
  BACKEND_IMAGE_NAME: jauntdetour-backend
  FRONTEND_IMAGE_NAME: jauntdetour-frontend

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  version-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Determine version bump type
        id: bump-type
        run: |
          # Check commit message or PR labels for version bump type
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ \[major\] ]] || [[ "$COMMIT_MSG" =~ BREAKING ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "$COMMIT_MSG" =~ \[minor\] ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: bump
        working-directory: ./backend
        run: |
          BUMP_TYPE="${{ steps.bump-type.outputs.type }}"
          npm version $BUMP_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped backend version to $NEW_VERSION"

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes to commit
          if git diff --quiet backend/package.json; then
            echo "No version changes to commit"
            exit 0
          fi
          
          git add backend/package.json
          git commit -m "chore(backend): bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
          
          # Push changes with proper error handling
          if ! git push; then
            echo "Failed to push version bump commit"
            exit 1
          fi

  version-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Determine version bump type
        id: bump-type
        run: |
          # Check commit message or PR labels for version bump type
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ \[major\] ]] || [[ "$COMMIT_MSG" =~ BREAKING ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "$COMMIT_MSG" =~ \[minor\] ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: bump
        working-directory: ./frontend
        run: |
          BUMP_TYPE="${{ steps.bump-type.outputs.type }}"
          npm version $BUMP_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped frontend version to $NEW_VERSION"

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes to commit
          if git diff --quiet frontend/package.json; then
            echo "No version changes to commit"
            exit 0
          fi
          
          git add frontend/package.json
          git commit -m "chore(frontend): bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
          
          # Push changes with proper error handling
          if ! git push; then
            echo "Failed to push version bump commit"
            exit 1
          fi

  build-backend:
    needs: [detect-changes, version-backend]
    if: |
      !cancelled() && 
      needs.detect-changes.outputs.backend == 'true' &&
      (needs.version-backend.result == 'success' || github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ needs.version-backend.outputs.new_version }},enable=${{ needs.version-backend.outputs.new_version != '' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.version-backend.outputs.new_version }},enable=${{ needs.version-backend.outputs.new_version != '' }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    needs: [detect-changes, version-frontend]
    if: |
      !cancelled() && 
      needs.detect-changes.outputs.frontend == 'true' &&
      (needs.version-frontend.result == 'success' || github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ needs.version-frontend.outputs.new_version }},enable=${{ needs.version-frontend.outputs.new_version != '' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.version-frontend.outputs.new_version }},enable=${{ needs.version-frontend.outputs.new_version != '' }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-backend:
    needs: [build-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Deploy Backend
        run: |
          echo "Backend deployment would happen here"
          echo "Container: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest"
          # Add your deployment logic here (e.g., SSH to server, update container, etc.)

  deploy-frontend:
    needs: [build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Deploy Frontend
        run: |
          echo "Frontend deployment would happen here"
          echo "Container: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest"
          # Add your deployment logic here (e.g., SSH to server, update container, etc.)
